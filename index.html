<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KDP-PRO: Absolute Final Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>

<nav class="no-print">
    <div class="logo">KDP-PRO MASTER</div>
    <div class="tabs">
        <button id="btn-tab-projects" onclick="showTab('projects')">üìÅ Projects</button>
        <button id="btn-tab-front" onclick="showTab('front')">1. Front Matter</button>
        <button id="btn-tab-chapters" onclick="showTab('chapters')">2. Manuscript</button>
        <button id="btn-tab-back" onclick="showTab('back')">3. Back Matter</button>
        <button id="btn-tab-cover" onclick="showTab('cover')">4. Cover</button>
        <button id="btn-tab-export" class="btn-highlight" onclick="showTab('export')">5. Finish</button>
    </div>
</nav>

<main class="no-print">
    <div class="toolbar" id="global-toolbar">
        <button id="btn-bold" onclick="cmd('bold')">B</button>
        <button id="btn-italic" onclick="cmd('italic')">I</button>
        <button id="btn-underline" onclick="cmd('underline')">U</button>
        <button id="btn-strikeThrough" onclick="cmd('strikeThrough')">S</button>
        <button id="btn-hiliteColor" onclick="cmd('hiliteColor', 'yellow')">üñç</button>
        <span class="sep">|</span>
        <button onclick="cmd('formatBlock','H1')">H1</button>
        <button onclick="cmd('formatBlock','H2')">H2</button>
        <button onclick="cmd('formatBlock','P')">Text</button>
        <span class="sep">|</span>
        <button id="btn-blockquote" onclick="cmd('formatBlock','blockquote')">‚ÄúQuote‚Äù</button>
        <button id="btn-insertUnorderedList" onclick="cmd('insertUnorderedList')">‚Ä¢ List</button>
    </div>

    <section id="tab-front" class="tab-content" style="display:none">
        <h2>Front Matter (Prelims)</h2>
        <div class="grid-form">
            <input type="text" id="m-title" placeholder="Full Title" oninput="update('metadata','title',this.value)">
            <input type="text" id="m-author" placeholder="Author Name" oninput="update('metadata','author',this.value)">
            <input type="text" id="m-year" placeholder="Copyright Year" oninput="update('metadata','copyrightYear',this.value)">
            <input type="text" id="m-isbn" placeholder="ISBN-13" oninput="update('metadata','isbn',this.value)">
        </div>
        <div class="editor-label">Dedication Page</div>
        <div id="editor-dedication" class="editor" contenteditable="true" oninput="update('','dedicationHtml',this.innerHTML)"></div>
    </section>

    <section id="tab-chapters" class="tab-content" style="display:none">
        <div class="ms-layout">
            <div class="side-nav">
                <div id="ch-list"></div>
                <button class="add-btn" onclick="addCh()">+ New Chapter</button>
            </div>
            <div class="editor-body">
                <input type="text" id="ch-title" class="title-input" oninput="saveCh()">
                <div id="main-editor" class="editor" contenteditable="true" oninput="saveCh()"></div>
            </div>
        </div>
    </section>

    <section id="tab-back" class="tab-content" style="display:none">
        <h2>Back Matter (End Matter)</h2>
        <div class="editor-label">Afterword / Epilogue</div>
        <div id="editor-epilogue" class="editor" contenteditable="true" oninput="update('','epilogueHtml',this.innerHTML)"></div>
        <div class="editor-label">About the Author</div>
        <div id="editor-author" class="editor" contenteditable="true" oninput="update('','aboutAuthorHtml',this.innerHTML)"></div>
    </section>

    <section id="tab-cover" class="tab-content" style="display:none">
        <h2>Wraparound Cover (Automated Spine)</h2>
        <div class="cover-settings">
            <input type="file" onchange="loadImg(this)">
            <select id="paper-type" onchange="update('metadata','paperType',this.value); calcSpine();">
                <option value="white">White Paper</option>
                <option value="cream">Cream Paper</option>
            </select>
            <span>Spine: <b id="spine-val">0.125</b>"</span>
        </div>
        <div class="cover-canvas" id="cv-bg">
            <div class="pane back"><textarea oninput="update('cover','backText',this.value)" id="back-blurb" placeholder="Back Blurb..."></textarea></div>
            <div id="dynamic-spine" class="pane spine"><div id="sp-txt">TITLE</div></div>
            <div class="pane front"><h1 id="ft-t">TITLE</h1><p id="ft-a">AUTHOR</p></div>
        </div>
    </section>

    <section id="tab-export" class="tab-content" style="display:none">
        <h2>Production Center</h2>
        <div class="export-grid">
            <button class="card" onclick="exportPDF()">Export Print-Ready PDF (6x9)</button>
            <button class="card" onclick="exportProjectFile()">Download .KDP Project File</button>
        </div>
    </section>
</main>

<div id="print-area" class="print-only"></div>
<script src="app.js"></script>
</body>
</html>
