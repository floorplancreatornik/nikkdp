<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDP-PRO Master Suite (Final Rev)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body class="light-mode">

<nav class="no-print">
    <div class="nav-left">
        <div class="logo">KDP-PRO MASTER</div>
        <button id="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">üåì</button>
    </div>
    <div class="tabs" id="nav-tabs">
        <button id="btn-tab-projects" onclick="showTab('projects')">üìÅ Projects</button>
        <button id="btn-tab-front" onclick="showTab('front')">1. Front Matter</button>
        <button id="btn-tab-chapters" onclick="showTab('chapters')">2. Manuscript</button>
        <button id="btn-tab-back" onclick="showTab('back')">3. Back Matter</button>
        <button id="btn-tab-cover" onclick="showTab('cover')">4. Cover</button>
        <button id="btn-tab-export" class="finish-btn" onclick="showTab('export')">5. Finish</button>
    </div>
</nav>

<main class="no-print">
    <div class="toolbar" id="global-toolbar" style="display:none;">
        <button id="btn-bold" onclick="cmd('bold')" title="Bold">B</button>
        <button id="btn-italic" onclick="cmd('italic')" title="Italic">I</button>
        <button id="btn-underline" onclick="cmd('underline')" title="Underline">U</button>
        <button id="btn-strikeThrough" onclick="cmd('strikeThrough')" title="Strikethrough">S</button>
        <span class="sep">|</span>
        <button id="btn-h1" onclick="cmd('formatBlock','H1')">H1</button>
        <button id="btn-h2" onclick="cmd('formatBlock','H2')">H2</button>
        <button id="btn-p" onclick="cmd('formatBlock','P')">Text</button>
        <span class="sep">|</span>
        <button id="btn-blockquote" onclick="cmd('formatBlock','blockquote')" title="Quote">‚Äú ‚Äù</button>
        <button id="btn-insertUnorderedList" onclick="cmd('insertUnorderedList')" title="List">‚Ä¢ List</button>
    </div>

    <section id="tab-projects" class="tab-content">
        <div class="section-header">
            <h2>Book Library</h2>
            <div class="project-controls">
                <button onclick="createNewProject()" class="action-btn-primary">‚ûï New Book</button>
                <input type="file" id="import-file" style="display:none" onchange="importProject(this)">
                <button onclick="document.getElementById('import-file').click()" class="action-btn">üì• Import .KDP</button>
            </div>
        </div>
        <div id="project-list" class="project-grid"></div>
    </section>

    <section id="tab-front" class="tab-content" style="display:none">
        <h2>1. Front Matter</h2>
        <div class="grid-form">
            <div class="input-wrap"><label>Book Title</label><input type="text" id="m-title" oninput="update('metadata','title',this.value)"></div>
            <div class="input-wrap"><label>Author</label><input type="text" id="m-author" oninput="update('metadata','author',this.value)"></div>
            <div class="input-wrap"><label>Copyright Year</label><input type="text" id="m-year" oninput="update('metadata','copyrightYear',this.value)"></div>
            <div class="input-wrap"><label>ISBN</label><input type="text" id="m-isbn" oninput="update('metadata','isbn',this.value)"></div>
        </div>
        <div class="editor-label">Dedication</div>
        <div id="editor-dedication" class="editor" contenteditable="true" oninput="update('','dedicationHtml',this.innerHTML)"></div>
    </section>

    <section id="tab-chapters" class="tab-content" style="display:none">
        <div class="ms-layout">
            <div class="side-nav">
                <div id="ch-list"></div>
                <button class="add-btn" onclick="addCh()">+ New Chapter</button>
            </div>
            <div class="editor-body">
                <div class="ch-info">
                    <input type="text" id="ch-title" class="title-input" placeholder="Untitled Chapter" oninput="saveCh()">
                    <span id="ch-count">0 words</span>
                </div>
                <div id="main-editor" class="editor" contenteditable="true" oninput="saveCh()"></div>
            </div>
        </div>
    </section>

    <section id="tab-back" class="tab-content" style="display:none">
        <h2>3. Back Matter</h2>
        <div class="editor-label">Afterword / Epilogue</div>
        <div id="editor-epilogue" class="editor" contenteditable="true" oninput="update('','epilogueHtml',this.innerHTML)"></div>
        <div class="editor-label">About the Author</div>
        <div id="editor-author" class="editor" contenteditable="true" oninput="update('','aboutAuthorHtml',this.innerHTML)"></div>
    </section>

    <section id="tab-cover" class="tab-content" style="display:none">
        <h2>4. Cover Assembly</h2>
        <div class="cover-settings">
            <input type="file" onchange="loadImg(this)">
            <select id="paper-type" onchange="update('metadata','paperType',this.value); calcSpine();">
                <option value="white">White Paper</option>
                <option value="cream">Cream Paper</option>
            </select>
            <span class="spine-info">Spine Width: <b id="spine-val">0.125</b>"</span>
        </div>
        <div class="cover-canvas" id="cv-bg">
            <div class="pane back"><textarea oninput="update('cover','backText',this.value)" id="back-blurb" placeholder="Back cover blurb..."></textarea></div>
            <div id="dynamic-spine" class="pane-spine">SPINE</div>
            <div class="pane front"><h1 id="ft-t">TITLE</h1><p id="ft-a">AUTHOR</p></div>
        </div>
    </section>

    <section id="tab-export" class="tab-content" style="display:none">
        <h2>5. Final Production</h2>
        <div class="export-grid">
            <button class="export-card" onclick="exportPDF()">
                <h3>Export Print PDF</h3>
                <p>Standard 6x9 inch format with mirrored gutters.</p>
            </button>
            <button class="export-card" onclick="exportProjectFile()">
                <h3>Download .KDP Backup</h3>
                <p>Save all metadata and manuscript files locally.</p>
            </button>
        </div>
    </section>
</main>
<div id="print-area" class="print-only"></div>
<script src="app.js"></script>
</body>
</html>
